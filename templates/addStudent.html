{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
  <form role="form" action="{% url 'add_student_save' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>password:</label><br>
    <input type="password" name="password" maxlength="150"><br><br>
    <label>username:</label><br>
    <input type="text" name="username" maxlength="150"><br><br>
    <label>email:</label><br>
    <input type="email" name="email" maxlength="150"><br><br>
    <label>Department name:</label><br>
    <input type="text" name="dept_name" maxlength="150"><br><br>
    <label>id :</label><br>
    <input type="text" name="id" maxlength="16"><br><br>
     <label>address:</label><br>
    <input type="text" name="address" maxlength="30"><br><br>
    {% comment %} <label>session start:</label><br>
    <input type="date" name="session_start" max="9"><br><br> {% endcomment %}
    <label>profile pic:</label><br>
    <input type="file" name="profile_pic" maxlength="30"><br><br>
    <label>fisrt name:</label><br>
    <input type="text" name="first_name" max="10"><br><br>
    <label>last name:</label><br>
    <input type="text" name="last_name"><br><br>


    
        {% if messages %}
          {% for message in messages %}
          {% if message.tags == 'error' %}
          
          {% endif %}
          {% if message.tags == 'success' %}
          <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
          {% endif %}
          {% endfor %}
        {% endif %}
    
 

  <div class="card-footer">
    <button type="submit" class="btn btn-primary btn-block">add Student</button>
  </div>
</form>
</body>
</html>
